<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="./assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div id="navbar-container"></div>    <div class="container mt-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Lista de Proveedores</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarProveedorModal">
                <i class="fas fa-plus"></i> Agregar Proveedor
            </button>
        </div>
        <div id="contenedorProveedores" class="p-2"></div>
    </div>
    <!-- agregar  -->
    <div class="modal fade" id="agregarProveedorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="agregarProveedorForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar Proveedor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="provNombre" class="form-control mb-2" placeholder="Nombre completo"
                            required />
                        <input type="email" id="provEmail" class="form-control mb-2" placeholder="Correo electrónico"
                            required />
                        <input type="tel" id="provTelefono" class="form-control mb-2" placeholder="Teléfono" required />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- info -->
    <div class="modal fade" id="detallesProveedorModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Detalles del Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Nombre:</strong> <span id="detalleProvNombre"></span></p>
                    <p><strong>Correo:</strong> <span id="detalleProvEmail"></span></p>
                    <p><strong>Teléfono:</strong> <span id="detalleProvTelefono"></span></p>
                    <hr />
                    <h6>Automóviles asociados</h6>
                    <ul id="listaAutosProveedor" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- editar -->
    <div class="modal fade" id="editarProveedorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editarProveedorForm">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title">¿Seguro que deseas editar?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="editProvNombre" class="form-control mb-2" required />
                        <input type="email" id="editProvEmail" class="form-control mb-2" required />
                        <input type="tel" id="editProvTelefono" class="form-control mb-2" required/>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- eliminar -->
<div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="confirmacionModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="confirmacionMensaje">¿Está seguro que desea realizar esta acción?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmarAccionBtn">Confirmar</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./../js/proveedores.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("./navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                })
                .catch(error => console.error("Error al cargar el navbar:", error));
        });
    </script>

</body>

</html>
